<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Book Reviews</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <div class="header-logo">Vis Reads</div>
            <div class="header-links">
                <a class="header-navs" href="#">Murakami</a>
                <a class="header-navs" href="#">Nigerian Lit</a>
                <a class="header-navs" href="#">Book Club</a>
            </div>
        </div>
       
        <div class="hero-area">
            <div class="text-container">
                <div class="hero-text">I really enjoy reading</div>
                <div class="hero-subtext">I had given up on reading for a long time, but now I'm getting back to it. I've read 30 books in the last year</div>
                <button class="hero-button">Join me</button>
            </div>
            <img class="hero-image" src="images/hero-image.jpeg">
        </div>

        <div class="carousel">
            <div class="carousel-header">Some of my recent reads</div>
            <div class="carousel-tiles">
                <div class="tile">
                    <img class="carousel-image" src="images/kafka-on-the-shore.jpg">
                    <div class="carousel-text">Kafka on the Shore</div>
                </div>
                <div class="tile">
                    <img class="carousel-image" src="images/earthlings.jpg">
                    <div class="carousel-text">Earthlings</div>
                </div>
                <div class="tile">
                    <img class="carousel-image" src="images/half-of-a-yellow-sun.jpg">
                    <div class="carousel-text">Half of a Yellow Sun</div>
                </div>
                <div class="tile">
                    <img class="carousel-image" src="images/unbearable-lightness-of-being.jpg">
                    <div class="carousel-text">The Unbearable Lightness of Being</div>
                </div>
            </div>
        </div>

    </body>
</html>
